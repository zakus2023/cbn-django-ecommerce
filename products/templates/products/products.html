{% extends 'frontpage/base.html' %}
<!--  -->

{% load static %}
<!--  -->

{% block title %} Products {% endblock %}
<!--  -->

{% block content %}
<div class="d-flex flex-column">
  <div class="container">
    <div class="row mt-5 mb-5 text-center d-flex">
      <div class="col-sm w-100 h-100 p-3">
        <img src="{{ product.photo.url }}" class="w-25 h-25" alt="" />
        <p class="text-black">
          {{product.title}} -
          <a href="{% url 'vendor_detail' product.user.id %}"
            >{% firstof product.user.get_full_name product.user.username %}</a
          >
        </p>
        <p>${{product.display_price}}</p>
        <p>{{product.updated_at}}</p>
        <a href="{% url 'add_to_cart' product.id %}">Add to cart</a>
      </div>
    </div>
    <br /><br /><br />
  </div>
</div>
<!--  -->
{% endblock %}
